<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        .logo {
            margin: 10px;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 150px;
            transition: transform 0.2s;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .logo img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>En este momento no podemos atender su consulta... prueba en alguno de estos enlaces...</h1>
    </div>
    <div class="container">
        <div class="logo">
            <a href="https://www.forch.es">
                <img src="Imagenes\Forch.png" alt="FÃ¶rch">
            </a>
        </div>
        <div class="logo">
            <a href="https://www.wurth.es">
                <img src="Imagenes\Wurth.png" alt="Wurth">
            </a>
        </div>
        <div class="logo">
            <a href="https://www.blinker.es">
                <img src="Imagenes\Blinker.png" alt="Blinker">
            </a>
        </div>
    </div>
</body>
</html>
